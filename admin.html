<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GEN-Z LIBRARY — ADMIN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-storage.js"></script>
  <style>
    body {
      transition: all 0.3s ease;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen flex flex-col items-center p-4">

  <h1 class="text-4xl font-extrabold my-6 tracking-wide animate-pulse">🔐 GEN-Z ADMIN PANEL</h1>

  <!-- Login Box -->
  <div id="loginBox" class="glass p-6 rounded-2xl shadow-lg w-full max-w-md">
    <p class="font-bold text-xl mb-2">Enter Access Key</p>
    <input type="password" id="adminPass" placeholder="GENZCLANX" class="w-full p-2 bg-gray-100 text-black border rounded mb-4" />
    <button onclick="verifyPassword()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded transition-all">Login</button>
  </div>

  <!-- Admin Panel -->
  <div id="panel" class="hidden w-full max-w-5xl mt-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">📘 Upload Book</h2>
      <button onclick="toggleTheme()" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600 transition">🌓 Toggle Mode</button>
    </div>

    <form id="bookForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4 bg-white text-black p-6 rounded-2xl shadow-xl glass">
      <input type="text" id="title" placeholder="Book Title" class="p-2 border rounded" required />
      <input type="text" id="author" placeholder="Author" class="p-2 border rounded" required />
      <input type="text" id="tags" placeholder="Tags (comma)" class="p-2 border rounded" />
      <input type="text" id="class" placeholder="Class / Category" class="p-2 border rounded" />
      <input type="url" id="link" placeholder="Download Link" class="p-2 border rounded" required />
      <input type="file" id="cover" class="p-2 border rounded" accept="image/*" required />
      <button type="submit" class="col-span-1 sm:col-span-2 bg-black text-white font-bold py-2 rounded hover:bg-gray-800 transition">📤 Upload Book</button>
    </form>

    <h2 class="text-2xl font-bold mt-10 mb-4">📚 Uploaded Books</h2>
    <div id="bookList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script type="module">
    // Firebase Setup
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-storage.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Access Panel
    window.verifyPassword = () => {
      const pass = document.getElementById("adminPass").value;
      if (pass === "GENZCLANX") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("panel").classList.remove("hidden");
        loadBooks();
      } else {
        alert("❌ Invalid Password");
      }
    };

    // Upload Book
    document.getElementById("bookForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = titleInput.value;
      const author = authorInput.value;
      const tags = tagsInput.value;
      const cls = classInput.value;
      const link = linkInput.value;
      const coverFile = coverInput.files[0];

      if (!coverFile) return alert("Cover image required");

      const coverRef = ref(storage, 'covers/' + Date.now() + '_' + coverFile.name);
      await uploadBytes(coverRef, coverFile);
      const coverURL = await getDownloadURL(coverRef);

      await addDoc(collection(db, "books"), {
        title, author, tags, class: cls, link, cover: coverURL, timestamp: Date.now()
      });

      alert("✅ Book uploaded");
      e.target.reset();
      loadBooks();
    });

    // Load Books
    async function loadBooks() {
      const bookSnap = await getDocs(collection(db, "books"));
      const bookList = document.getElementById("bookList");
      bookList.innerHTML = "";
      bookSnap.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;

        bookList.innerHTML += `
          <div class="bg-white text-black glass rounded-2xl overflow-hidden shadow-lg transform transition hover:scale-105 relative group">
            <img src="${data.cover}" class="w-full h-48 object-cover" />
            <div class="p-4">
              <h3 class="text-lg font-bold">${data.title}</h3>
              <p class="text-sm text-gray-700">👤 ${data.author}</p>
              <p class="text-sm">🏷️ ${data.tags}</p>
              <p class="text-sm">📘 Class: ${data.class}</p>
              <a href="${data.link}" target="_blank" class="inline-block mt-2 px-3 py-1 bg-black text-white rounded hover:bg-gray-800">⬇️ Download</a>
              <div class="absolute top-2 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition">
                <button onclick="deleteBook('${id}')" class="bg-red-600 hover:bg-red-700 px-2 py-1 rounded text-white text-xs">🗑 Delete</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    // Delete Book
    window.deleteBook = async (id) => {
      if (confirm("Are you sure you want to delete this book?")) {
        await deleteDoc(doc(db, "books", id));
        alert("✅ Book deleted");
        loadBooks();
      }
    };

    // Toggle Dark/Light Mode
    window.toggleTheme = () => {
      document.body.classList.toggle("bg-white");
      document.body.classList.toggle("text-black");
      document.body.classList.toggle("text-white");
    };

    // Field references
    const titleInput = document.getElementById("title");
    const authorInput = document.getElementById("author");
    const tagsInput = document.getElementById("tags");
    const classInput = document.getElementById("class");
    const linkInput = document.getElementById("link");
    const coverInput = document.getElementById("cover");
  </script>
</body>
</html>
